<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" href="style.css">
  <title>Interactive Rating Component - Frontend Mentor Challenge</title>
</head>
<body>
  <div id="interactive-rating-component">

    <div class="container">
      <div class="star">

          </svg>
          
      </div>
      <div class="content">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating">
        <div class="star number number1">1</div>
        <div class="star number number2">2</div>
        <div class="star number number3">3</div>
        <div class="star number number4">4</div>
        <div class="star number number5">5</div>
      </div>
      <div class="submit">
        <button id="myBtn">Submit</button>
      </div>
    </div>
    <div id="myModal" class="thankyou">
      <img src="./images/illustration-thank-you.svg" alt="thankyou">
      <p class="yourrating"> You selected 4 out of 5 </p>
      <div class="thankyou-text">
        <h3>Thank you!</h3>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</html>
