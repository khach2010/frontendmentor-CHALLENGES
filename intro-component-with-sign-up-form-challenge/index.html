<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="/css/style.css">
  <title>Intro Component with sign up form - Tu Le</title>
</head>
<body>
 <div class="background-container">
   <div class="learntocode">
     <h1>Learn to code by watching others</h1>
     <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
   </div>
   <div class="form-container">
     <div class="notification">
       <p>Try it free 7 days then $20/mo. thereafter</p>
     </div>
     <form class="form" action="/">
      <div class="input-control">
        <input type="text" id="fname" name="fname" placeholder="Jonathan">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <input type="email" id="email" name="email" placeholder="Email Address">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <input type="password" id="password" name="password" placeholder="Password">
        <div class="error"></div>
      </div>
     
      <button class="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
     </form>
   </div>
 </div>
  

  <script src="script.js"></script>
</body>
</html>
